<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Scalable Grid</title>
<style>
  :root{
    --cols: 4;         /* change columns here */
    --gap: 1rem;
  }

  /* page layout */
  body {
    font-family: system-ui, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    box-sizing: border-box;
  }

  /* responsive grid container */
  .grid {
    display: grid;
    width: 90vw;              /* scales with viewport */
    max-width: 1200px;        /* optional cap */
    gap: var(--gap);
    grid-template-columns: repeat(var(--cols), minmax(0, 1fr));
    /* force exactly 3 rows (example). If content doesn't fill,
       you can use explicit row sizing or auto-fill rows by content. */
    grid-auto-rows: 1fr;
  }

  /* make items square regardless of container size */
  .cell {
    aspect-ratio: 1 / 1;      /* keeps squares as grid shrinks */
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg,#f3f4f6,#e5e7eb);
    border-radius: 8px;
    font-weight: 600;
    font-size: clamp(0.9rem, 1.2vw, 1.2rem); /* scale text mildly */
    min-width: 32px;         /* prevents cells from becoming unusably small */
    min-height: 32px;
  }

  /* if you want a scrollbar rather than items shrinking below a limit */
  @media (max-width: 320px){
    .grid { overflow-x: auto; width: 100%; }
  }
</style>
</head>
<body>
  <div class="grid">
    <!-- 12 cells for 4 cols x 3 rows -->
    <div class="cell">1</div>
    <div class="cell">2</div>
    <div class="cell">3</div>
    <div class="cell">4</div>
    <div class="cell">5</div>
    <div class="cell">6</div>
    <div class="cell">7</div>
    <div class="cell">8</div>
    <div class="cell">9</div>
    <div class="cell">10</div>
    <div class="cell">11</div>
    <div class="cell">12</div>
  </div>
</body>
</html>
